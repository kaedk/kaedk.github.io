<div class="column {% if forloop.index == 1 %} is-two-thirds {% else %} is-one-third {% endif %}">

  <a href="{{post.url}}">
  <div class="card">
    {% if post.image %}
    <header class="card-header">
    </header>
    <div class="card-image">
      <img src="{{ post.image }}" alt="{{ post.title }}">
    </div>
    {% else %}

    {% endif %}
    <a href="{{ site.baseurl }}{{ post.url }}">
      <div class="card-content">
        <div class="content">
          {% if post.image %}
          <a class="title is-5" href="{{ site.baseurl }}{{ post.url }}">{{ post.title}}</a><br><em class="is-size-6">
            {{ post.date | date: "%D" }}</em><br>
          {% endif %}
          <a href="{{ site.baseurl }}{{ post.url }}">
          <p class="is-size-6 has-text-grey-dark"> {{post.lead}}</p>
          </a>
        </div>
      </div>
    </a>

  </div>
  </a>
</div>
